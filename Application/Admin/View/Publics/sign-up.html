    <script src="{:C('DOMAIN')}__LIB__/jquery-1.7.2.min.js" type="text/javascript"></script>

    <script src="{:C('DOMAIN')}__JS__/Validform_v5.3.2_min.js" type="text/javascript"></script>
   
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
            $('#password_eye').click(function(){
                //获得当前密码框的状态
                var pwdTab = $("#pwd").attr("type");
                if(pwdTab=="password"){
                    
                    $(this).addClass("icon-eye-open");
                    $(this).removeClass("icon-eye-close");
                    //$("#pwd").attr("type","text");
                    $("#pwd")[0].type = "text";  
                }
                else{

                    $(this).addClass("icon-eye-close");
                    $(this).removeClass("icon-eye-open");
                    //$("#pwd").attr("type","password");
                    $("#pwd")[0].type = "password";  
                }
                
                
            });

            //初始化表单插件
           // $(".demoform").Validform();
           var validform = $(".demoform").Validform({
                tiptype:function(msg,o,cssctl){
                //msg：提示信息;
                //o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
                //cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
                    if(!o.obj.is("form")){
                    //验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
                        var objtip=o.obj.siblings(".Validform_checktip");
                        cssctl(objtip,o.type);
                        objtip.text(msg);
                    }
                },
                ajaxPost:true,
                callback:function(data){
                    
                    if(data.status=="1"){
                        $.Showmsg(data.info+'正在跳转，请稍后!');
                        setTimeout(function(){
                            $.Hidemsg(); //公用方法关闭信息提示框;显示方法是$.Showmsg("message goes here.");
                            location.href = data.url;
                        },2000);
                    }
                    else{

                      $.Showmsg(data.info);
                      setTimeout(function(){
                            $.Hidemsg(); //公用方法关闭信息提示框;显示方法是$.Showmsg("message goes here.");
                        },2000);
                    }
                }

            });
          
        });
    </script>
